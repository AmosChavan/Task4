<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input class="expression-display" type="text" id="expression" disabled />
        <input class="display-box" type="text" id="result" disabled />

        <!-- Calculation History -->
        <div id="history"></div>

        <div class="button-row">
            <input class="button memory" type="button" value="MC" onclick="clearMemory()" />
            <input class="button memory" type="button" value="MR" onclick="recallMemory()" />
            <input class="button memory" type="button" value="M+" onclick="addToMemory()" />
            <input class="button memory" type="button" value="M-" onclick="subtractFromMemory()" />
        </div>

        <div class="button-row">
            <input class="button" type="button" value="C" onclick="clearScreen()" />
            <input class="button" type="button" value="â†" onclick="backspace()" />
            <input class="button" type="button" value="%" onclick="calculatePercentage()" />
            <input class="button operator" type="button" value="/" onclick="display('/')" />
        </div>

        <div class="button-row">
            <input class="button" type="button" value="7" onclick="display('7')" />
            <input class="button" type="button" value="8" onclick="display('8')" />
            <input class="button" type="button" value="9" onclick="display('9')" />
            <input class="button operator" type="button" value="*" onclick="display('*')" />
        </div>

        <div class="button-row">
            <input class="button" type="button" value="4" onclick="display('4')" />
            <input class="button" type="button" value="5" onclick="display('5')" />
            <input class="button" type="button" value="6" onclick="display('6')" />
            <input class="button operator" type="button" value="-" onclick="display('-')" />
        </div>

        <div class="button-row">
            <input class="button" type="button" value="1" onclick="display('1')" />
            <input class="button" type="button" value="2" onclick="display('2')" />
            <input class="button" type="button" value="3" onclick="display('3')" />
            <input class="button operator" type="button" value="+" onclick="display('+')" />
        </div>

        <div class="button-row">
            <input class="button" type="button" value="(" onclick="display('(')" />
            <input class="button" type="button" value="0" onclick="display('0')" />
            <input class="button" type="button" value=")" onclick="display(')')" />
            <input class="button equals" type="button" value="=" onclick="calculate()" />
        </div>

        <!-- Scientific Functions -->
        <div class="button-row">
            <input class="button scientific" type="button" value="sin" onclick="calculateTrig('sin')" />
            <input class="button scientific" type="button" value="cos" onclick="calculateTrig('cos')" />
            <input class="button scientific" type="button" value="tan" onclick="calculateTrig('tan')" />
            <input class="button scientific" type="button" value="log" onclick="calculateLog()" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
